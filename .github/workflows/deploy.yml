name: Deploy Next.js to Oracle VPS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 3️⃣ Build Next.js
      - name: Build Next.js
        run: npm run build
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      # 4️⃣ Copy built app to VPS
      - name: Deploy built app to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SECRET_KEY }}
          source: |
            .next
            package.json
            package-lock.json
            public
          target: /var/www/portofolio-website

      # 5️⃣ Reload PM2 with zero downtime
      - name: Reload PM2 app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SECRET_KEY }}
          script: |
            cd /var/www/my-nextjs-app
            sudo npm install
            # Reload gracefully
            sudo pm2 reload next-app
