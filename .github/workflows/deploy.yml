name: Deploy Next.js to Oracle VPS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 3️⃣ Build Next.js with API key
      - name: Build Next.js
        run: npm run build
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      # 4️⃣ Debug: list files to ensure .next exists
      - name: List files after build
        run: |
          echo "Listing root files:"
          ls -al
          echo "Listing .next folder:"
          ls -al .next

      # 5️⃣ Copy built app to VPS
      - name: Deploy built app to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SECRET_KEY }}
          source: |
            .next/
            package.json
            package-lock.json
            public/
          target: /var/www/portofolio_website

      # 6️⃣ Create .env on VPS with API key
      - name: Create .env on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SECRET_KEY }}
          script: |
            cd /var/www/portofolio_website
            sudo echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" > .env

      # 7️⃣ Reload PM2 app with zero downtime
      - name: Reload PM2 app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SECRET_KEY }}
          script: |
            cd /var/www/portofolio_website
            sudo npm install production
            sudo pm2 describe next-app || pm2 start npm --name "next-app" -i max -- run start
            sudo pm2 reload next-app
